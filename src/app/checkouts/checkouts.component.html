<div class="container mt-5">
  <div class="mx-auto">
    <h3>Checking Out Product</h3><br>
    <span>
      <i aria-hidden="true" class="fa fa-truck "></i>
    </span>
    <form class="mt-5" (ngSubmit)="onSubmit(form.value)" #form="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" ngModel>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name="address2"
          ngModel>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="city" name="city" ngModel>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="State" class="form-control" name="State" ngModel>
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" ngModel>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="check" ngModel>
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.status=='INVALID'">Sign in</button>
    </form>
  </div>
</div>
